<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My Angular App</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style>
			.glyphicon-thumbs-up { cursor: pointer; }
		</style>
	</head>
	<body ng-app="flapperNews" ng-controller="MainCtrl">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<ui-view></ui-view>
			</div>
		</div>

		<script type="text/ng-template" id="/home.html">
			<div class="page-header">
				<h1>Flapper News</h1>
			</div>

			<div ng-repeat="post in posts | orderBy: '-upvotes'">
				<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
				{{ post.upvotes }}
				<span style="font-size: 20px; margin-left: 10px;">
					<a ng-show="post.link" href="{{ post.link }}">
						{{ post.title }}
					</a>
					<span ng-hide="post.link">
						{{ post.title }}
					</span>
				</span>
			</div>

			<form ng-submit="addPost()" style="margin-top: 30px;">
				<h3>Add new post</h3>

				<div class="form-group">
					<input type="text" ng-model="title" placeholder="Title" class="form-control">
				</div>
				
				<div class="form-group">
					<input type="text" ng-model="link" placeholder="Link" class="form-control">
				</div>
				
				<button type="submit" class="btn btn-primary">Post</button>
			</form>
		</script>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<!-- angular JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-ui-router.js"></script>
		<!-- angular script -->
		<script src="app.js"></script>
	</body>
</html>
